# Production MinIO setup
# Run: docker compose -f docker-compose.prod.yml up -d
# Access console at http://localhost:9001 (only accessible from localhost)

version: '3.8'

services:
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
    ports:
      - "127.0.0.1:9000:9000"  # API (only accessible from localhost)
      - "127.0.0.1:9001:9001"  # Console (only accessible from localhost)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ayaeye-network

volumes:
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/ayaeye-data/minio/data

networks:
  ayaeye-network:
    driver: bridge
